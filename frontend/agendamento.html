<html lang="pt_br">

<head>
    <title>PROJETO NOVOLHARUA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <access origin="*"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
    <header>
    </header>
    <main>
        <div class="">
            <form name="formAgen" action="#" method="post" id="agendamento">
                <fieldset id="cadAgendamento">
                <legend>
                    <strong>Cadastre um agendamento:</strong>
                </legend>
                <p>
                    <label for="doador">Nome do doador*: </label>
                    <input type="text" name="doador" required id="doador" size="20" maxlength="50" placeholder="Nome Completo" />
                </p>
                <p>
                    <label for="data">Escolha uma data*:</label>
                    <input type="date" name="data" required onchange="validaData()" id="parent_selection" />

                </p>
                <p>
                    
                    <label for="rota">Escolha uma rota*: </label>
                    <!-- Será mostrado de acordo com a data escolhida. Não mostrar opções que já estão agendadas no dia escolhido.
                        Nao mostrar caso a data não ainda tenha sido escolhida -->
                    <select name="rota" required id="child_selection"></select>
                        <!--
                        Opções para aparecer na tela:
                        <option value="area_hositalar">Área Hospitalar</option>
                        <option value="praca_savassi">Praça Savassi</option>
                        <option value="praca_liberdade">Praça da Liberdade</option>
                        <option value="praca_raul_soares">Praça Raul Soares</option>
                        <option value="viaduto_lagoinha">Viaduto Lagoinha</option> --> 
                </p>
                <legend>*campos obrigatórios</legend>
                <input type="submit" class="button" name="cadastroAgen" onclick="cadastrarAgen()" value="Cadastrar Agendamento" />               
            </fieldset>
            </form>
            <form method="get" action="listar_agendamentos.html"><button type="submit">Consultar Agendamentos Cadastrados</button></form>
        </div>
        <script src="./jquery.min.js"></script>
        <script src="./moment.js"></script>
        <script src="./agendamento.js"></script> 
    </main>
</body>
</html>
